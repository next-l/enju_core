language: ruby
cache: bundler
rvm:
  - 2.2.7
  - 2.3.4
before_script:
  - curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
  - chmod +x ./cc-test-reporter
  - ./cc-test-reporter before-build
  - psql -c 'CREATE DATABASE enju_seed_dummy_test'
  - psql enju_seed_dummy_test -c 'CREATE EXTENSION pgcrypto'
  - bundle exec rake db:migrate
script:
  - bundle exec rspec
after_script:
  - ./cc-test-reporter after-build --exit-code $TRAVIS_TEST_RESULT
services:
  - redis-server
env:
  - DB=postgresql
sudo: false
addons:
  postgresql: "9.6"
